syntax = "proto3";

package order;

import "kitchen.proto";

service OrdersService {
  rpc PutOrder(Empty) returns (OrderID) {};
  rpc GetOrders(Empty) returns (OrderList) {};
  rpc GetOrder(OrderID) returns (Order) {};
}

message Empty {}

message OrderID {
  int32 id = 1;
}

message Order {
  int32 id = 1;
  kitchen.Recipe meal = 2;
}

message OrderList {
  repeated kitchen.Recipe orders = 1;
}

